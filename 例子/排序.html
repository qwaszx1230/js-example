<script type="text/javascript">
	var a = 7;
	var b = 19;
	var c = 10;
	function getMax () {
		var max;
		max = a > b ? a : b;
		max = max > c ? max : c; 
		return max;
	}
	alert(getMax());
	//交换两个变量的值：通过引入中间变量
	/*
	c = a;
	a = b;
	b = c;
	alert('a = ' +  a + ',b = ' + b);
	*/
	//交换两个变量的值：不引入中间变量
	/*
	a = a + b; //a=26
	b = a - b; //b=7
	a = a - b; //a=19
	alert('a = ' +  a + ',b = ' + b);
	*/
	
	
	var count = 0;
	//冒泡排序
	var arr = [1,3,5,10,9,8,10];
	for (var i = 0;i < arr.length-1;i++) {
		for (var j = 0; j < arr.length-i-1; j++) {
			if (arr[j] > arr[j + 1]) {
				var num = arr[j];
				arr[j] = arr[j+1];
				arr[j+1] = num;
			}
			count++;
		}
	}
	console.log('比较的次数为:' + count);
	console.log(arr);
	
	
	//效率更高的
	var count = 0;
	//冒泡排序
	var isSuccess = false;//假设无序
	var arr = [1,3,5,10,9,8,10];
	for (var i = 0;i < arr.length-1 && !isSuccess;i++) {
		isSuccess = true;
		for (var j = 0; j < arr.length-i-1; j++) {
			if (arr[j] > arr[j + 1]) {
				isSuccess = false;
				var num = arr[j];
				arr[j] = arr[j+1];
				arr[j+1] = num;
			}
			count++;
		}
	}
	console.log('比较的次数为:' + count);
	console.log(arr);
	
</script>
